<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <section class="main">
    <div class="left">
      <div class="logo">
        <img src="odin_image/odin-lined.png" alt="odin_logo" height="150px" width="auto">
        <h1>Odin</h1>
        <p>Image by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </div>
    <div class="right">    
      <div class="header">
        <h2>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          sign up <em>now</em> to get started.

          You <em>know</em> you want to.
        </h2>
      </div>
      <div class="form">
        <h2>Lets do this!</h2>
        <form action="#" method="post">
          <div><label for="first_name">First Name</label><br><input type="text"></div>
          <div><label for="last_name">Last Name</label><br><input type="text"></div>
          <div><label for="email_id">Email</label><br><input type="email" placeholder="you@example.com"></div>
          <div><label for="phone_no">Phone Number</label><br><input type="tel"></div>
          <div><label for="pass">Password</label><br><input type="password"></div>
          <div><label for="comfirm_pass">Confirm Password</label><br><input type="password"></div>
        </form>
      </div>
      <div class="footer">
        <button type="submit">Create Account</button>
        <h4>Already have an account? <a href="#">Log in</a></h4>
      </div>      
    </div>
  </section>
</body>
</html>
