<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="logo"></div>
  <div class="information">
    <form action="#" method="post">
      <div><label for="first_name">First Name</label><input type="text"></div>
      <div><label for="last_name">Last Name</label><input type="text"></div>
      <div><label for="email_id">Email</label><input type="email"></div>
      <div><label for="phone_no">Phone Number</label><input type="tel"></div>
      <div><label for="pass">Password</label><input type="password"></div>
      <div><label for="comfirm_pass">Confirm Password</label><input type="password"></div>
    </form>
  </div>
</body>
</html>
