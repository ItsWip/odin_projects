<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <section class="main">
    <div class="left">
      <div class="logo">
        <img src="odin_image/odin-lined.png" alt="odin_logo" height="150px" width="auto">
        <h1>Odin</h1>
        <p>Image by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
    </div>
    <div class="right">    
      <div class="header">
        <h3>
          This is not a real online service! You know you need something <br>
          like this in your life to help you realize your deepest dreams. <br>
          sign up <em>now</em> to get started. <br><br>

          You <em>know</em> you want to.
        </h3>
      </div>
      <div class="form">
        <h3>Lets do this!</h3>
        <form class="main_form" action="#" method="post">
          <div class="inner_form">
            <div><label for="first_name">FIRST NAME</label><br><input type="text" pattern="[A-Za-z]*" required></div>
            <div><label for="email_id">EMAIL</label><br><input type="email"></div>
            <div><label for="pass">PASSWORD</label><br><input type="password"></div>
            <p>Not matching to password</p>
          </div>
          <div class="inner_form">
            <div><label for="last_name">LAST NAME</label><br><input type="text"></div>
            <div><label for="phone_no">PHONE NUMBER</label><br><input type="tel"></div>
            <div><label for="comfirm_pass">CONFIRM PASSWORD</label><br><input type="password"></div>
          </div>
        </form>
      </div>
      <div class="footer">
        <button type="submit">Create Account</button>
        <h6>Already have an account? <a href="#">Log in</a></h6>
      </div>      
    </div>
  </section>
</body>
</html>
