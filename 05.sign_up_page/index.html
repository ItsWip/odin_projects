<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <section class="main">
    <div class="left">
      <div class="logo">
        <img src="odin_image/odin-lined.png" alt="odin_logo">
        <h1>Odin Projects</h1>
      </div>
    </div>
    <div class="right">     
        <form action="#" method="post">
          <div><label for="first_name">First Name</label><br><input type="text"></div>
          <div><label for="last_name">Last Name</label><br><input type="text"></div>
          <div><label for="email_id">Email</label><br><input type="email" placeholder="you@example.com"></div>
          <div><label for="phone_no">Phone Number</label><br><input type="tel"></div>
          <div><label for="pass">Password</label><br><input type="password"></div>
          <div><label for="comfirm_pass">Confirm Password</label><br><input type="password"></div>
          <button type="submit">Register</button>
        </form>      
    </div>
  </section>
</body>
</html>
