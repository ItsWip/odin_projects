<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="display_clear">
      <div class="display">
        <div class="old"></div>
        <div class="next"></div>
      </div>
      <button class="btn clear">C</button>
    </div>
    <div class="row">
      <button class="btn int">7</button>
      <button class="btn int">8</button>
      <button class="btn int">9</button>
      <button class="btn sign">/</button>
    </div>
    <div class="row">
      <button class="btn int">4</button>
      <button class="btn int">5</button>
      <button class="btn int">6</button>
      <button class="btn sign">X</button>
    </div>
    <div class="row">
      <button class="btn int">1</button>
      <button class="btn int">2</button>
      <button class="btn int">3</button>
      <button class="btn sign">-</button>
    </div>
    <div class="row">
      <button class="btn period">.</button>
      <button class="btn int">0</button>
      <button class="btn equal">=</button>
      <button class="btn sign">+</button>
    </div>
  </div>
</body>
</html>
